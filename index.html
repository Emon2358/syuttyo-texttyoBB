<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reverse Proxy Browser</title>
</head>
<body>
<h1>Reverse Proxy Browser</h1>

<form id="proxyForm">
    <input type="url" id="urlInput" placeholder="URLを入力してください">
    <button type="submit">アクセスする</button>
</form>

<div id="proxyContent"></div>

<script>
document.getElementById("proxyForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const url = document.getElementById("urlInput").value;
    if (url) {
        loadWebPage(url);
    }
});

function loadWebPage(url) {
    const proxyUrl = "https://kjgd-syuttyo-tex-17.deno.dev/?url=" + encodeURIComponent(url);
    fetch(proxyUrl)
        .then(response => response.text())
        .then(data => {
            document.getElementById("proxyContent").innerHTML = data;
        })
        .catch(error => console.error("Error fetching content:", error));
}
</script>

</body>
</html>
