<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>出張版texttyoBB</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      width: 90%;
      height: 80vh;
      border: none;
      margin-top: 20px;
      background: white;
    }
  </style>
</head>
<body>
  <h1>出張版texttyoBB</h1>
  <p>表示したいURLを入力してください:</p>
  <form id="urlForm">
    <input type="text" id="urlInput" placeholder="https://example.com" size="50" required>
    <button type="submit">表示</button>
  </form>
  <iframe id="contentFrame"></iframe>

  <script>
    document.getElementById("urlForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const url = document.getElementById("urlInput").value;

      if (!url.startsWith("http")) {
        alert("正しいURLを入力してください！");
        return;
      }

      document.getElementById("contentFrame").src = url;
    });
  </script>
</body>
</html>
